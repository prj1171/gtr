        @keyframes backgroundMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        h1, h2 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #01cdfe;
            text-shadow: 2px 2px #ff71ce, -2px -2px #05ffa1;
            animation: neon-flicker 5s infinite;
        }
        .card {
            border: 2px solid #01cdfe;
            border-radius: 0;
            margin-bottom: 20px;
            overflow: hidden;
            background-color: rgba(1, 205, 254, 0.1);
            box-shadow: 5px 5px 0px #ff71ce;
            transition: all 0.3s ease;
            animation: cardHover 0.5s ease;
        }
        @keyframes cardHover {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(10deg); }
            100% { transform: rotateY(0deg); }
        }
        .card:hover {
            transform: translate(-5px, -5px) rotate(2deg);
            box-shadow: 10px 10px 0px #ff71ce;
        }
        .card-header {
            background-color: #01cdfe;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #0c0c2b;
        }
        .card-content {
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .card-image {
            width: 110px;
            height: 140px;
            object-fit: cover;
            border: 2px solid #ff71ce;
            filter: saturate(150%) hue-rotate(30deg);
            margin-right: 15px;
            transition: transform 0.3s ease;
        }
        .card-image:hover {
            transform: rotate(15deg);
        }
        .card-details {
            flex-grow: 1;
        }
        .vote-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .vote-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            font-family: 'VT323', monospace;
        }
        .vote-button:hover {
            transform: scale(1.2);
        }
        .upvote { color: #05ffa1; }
        .downvote { color: #ff71ce; }
        .expand { color: #01cdfe; }
        .card-footer {
            padding: 15px;
            border-top: 2px solid #01cdfe;
            display: none;
            background-color: rgba(255, 113, 206, 0.1);
        }
        .tweet {

            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #01cdfe;
        }
        .ranking-section {
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;

            padding: 10px;
            text-align: center;

        th {

            color: #0c0c2b;

function renderRankings(targets, elementId) {
    const rankingsElement = document.getElementById(elementId);
    rankingsElement.innerHTML = '';

    targets.forEach(target => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="card-header">
                <h3>${target.name}</h3>
                <span>Votes: ${target.votes}</span>
            </div>
            <div class="card-content">
                <img src="${target.image}" alt="${target.name}" class="card-image">
                <div class="card-details">
                    <p>${target.description}</p>
                    <div class="vote-buttons">
                        <button onclick="submitVote('${elementId}', ${target.id}, 1)" class="vote-button upvote">▲</button>
                        <button onclick="toggleExpand('${elementId}', ${target.id})" class="vote-button expand">↔</button>
                        <button onclick="submitVote('${elementId}', ${target.id}, -1)" class="vote-button downvote">▼</button>
                    </div>
                </div>
            </div>
            <div class="card-footer" id="footer-${elementId}-${target.id}">
                <div class="tweet">${target.tweet}</div>
            </div>
        `;
        rankingsElement.appendChild(card);
    });
}

function toggleExpand(category, id) {
    const footer = document.getElementById(`footer-${category}-${id}`);
    if (footer) {
        footer.style.display = footer.style.display === 'block' ? 'none' : 'block';
    }
}
